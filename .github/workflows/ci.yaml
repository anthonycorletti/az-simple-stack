name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  api:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: ğŸ“• checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ apt-get update
        run: sudo apt-get update -y

      - name: ğŸ˜ install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: ğŸ set up python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: ğŸ“¦ install dependencies
        run: uv run bin/install

      - name: ğŸ§¹ lint
        run: uv run bin/check

      - name: ğŸ§ª test
        run: uv run bin/test

      - name: ğŸ³ build api docker image
        run: docker build -t ghcr.io/anthonycorletti/az-simple-stack:latest .

      - name: ğŸ” login to docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT_GHCR_TOKEN }}

      - name: ğŸšš push api docker image to ghcr
        run: docker push ghcr.io/anthonycorletti/az-simple-stack:latest

      # TODO
      # - name: ğŸ·ï¸ tag and push production image
      #   if: github.ref == 'refs/heads/main'
      #   run: |
      #     docker tag ghcr.io/anthonycorletti/az-simple-stack:latest ghcr.io/anthonycorletti/az-simple-stack:${{ github.ref }}
      #     docker push ghcr.io/anthonycorletti/az-simple-stack:${{ github.ref }}

      - name: â˜ï¸ log in to azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âœ¨ deploy to preview container app
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppEnvironment: ${{ env.GITHUB_REF_NAME }}
          imageToDeploy: ghcr.io/anthonycorletti/az-simple-stack:latest
          resourceGroup: az-simple-stack
          targetPort: 8000

      # - name: ğŸš€ deploy to production
      #   if: github.ref == 'refs/heads/main'
      #   run: echo "todo" && exit 1


name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  api:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    defaults:
      run:
        working-directory: ./api

    steps:
      - name: 📕 checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🎁 apt-get update
        run: sudo apt-get update -y

      - name: 😎 install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: 🐍 set up python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: 📦 install dependencies
        run: uv run bin/install

      - name: 🧹 lint
        run: uv run bin/check

      - name: 🧪 test
        run: uv run bin/test

      - name: 🐳 build api docker image
        run: docker build -t ghcr.io/anthonycorletti/az-simple-stack:latest .

      - name: 🔐 login to docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT_GHCR_TOKEN }}

      - name: 🚚 push api docker image to ghcr
        run: docker push ghcr.io/anthonycorletti/az-simple-stack:latest

      # TODO
      # - name: 🏷️ tag and push production image
      #   if: github.ref == 'refs/heads/main'
      #   run: |
      #     docker tag ghcr.io/anthonycorletti/az-simple-stack:latest ghcr.io/anthonycorletti/az-simple-stack:${{ github.ref }}
      #     docker push ghcr.io/anthonycorletti/az-simple-stack:${{ github.ref }}

      - name: ☁️ log in to azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ✨ deploy container app
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppEnvironment: ${{ github.ref_name }}-env
          containerAppName: ${{ github.ref_name }}
          imageToDeploy: ghcr.io/anthonycorletti/az-simple-stack:latest
          location: eastus
          ingress: external
          registryPassword: ${{ secrets.GH_PAT_GHCR_TOKEN }}
          registryUrl: ghcr.io
          registryUsername: ${{ github.actor }}
          resourceGroup: az-simple-stack
          targetPort: 8000

  ui:
    runs-on: ubuntu-latest
    needs: api

    strategy:
      matrix:
        node-version: [22.x]

    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          lfs: false

      - name: 🎁 apt-get update
        run: sudo apt-get update -y

      - name: 🥟 install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 install dependencies
        run: bun install

      - name: 🧹 lint
        run: bun run lint

      - name: 🧪 test
        run: bun run test

      - name: ☁️ log in to azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ✨ deploy static web app
        uses: azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_build_command: bun run build
          app_location: "/"
          api_location: ""
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_BEACH_0E731BB0F }}
          output_location: build
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          skip_api_build: true
